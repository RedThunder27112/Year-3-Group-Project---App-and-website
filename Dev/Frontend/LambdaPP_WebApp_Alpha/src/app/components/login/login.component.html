<section class="vh-100" style="margin-top: 0px;">
  <div class="container py-5 h-100">
      <h2><span style="color: rgb(0, 24, 68);">Wild</span> <span style="color: rgb(205, 21, 67);">Task</span></h2>
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets\undraw_sign_in_re_o58h.png"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm">

            <!-- Email input -->
            <div class="form-outline mb-4">
                <!-- <label class="form-label" for="emailAddress">Email Address: </label> -->
                <input formControlName="Username" type="email" id="username" class="form-control form-control-lg" placeholder="username" required="true"/>
                <small *ngIf="loginForm.controls['Username'].dirty && loginForm.hasError('required', 'Username')" class="text-danger">*Username is Required! </small>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
                <!-- <label class="form-label" for="Password">Password: </label> -->
              <input formControlName="Password" type="password" id="Password" class="form-control form-control-lg" placeholder="password" required="true"/>
              <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required', 'Password')" class="text-danger">*Password is Required!</small>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rCheckBox" checked />
                <label class="form-check-label" for="rCheckBox"> Remember me </label>
              </div> -->


              <a href="#!">Forgot password?</a>
            </div>
            <div class="text-center justify-content-around align-items-center mb-4">Not Registered? <a routerLink="/signup">Register Here</a></div>
  
            <!-- Submit button -->
            <button (click)="onLogin()" type="submit" class="btn btn-primary btn-lg btn-block">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </section>
