<div class="container">  
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
      <img mat-card-image src="assets/logo.png" style="width:90px; margin-top: 20px; text-align: center;">
    </mat-card-header>
    <form [formGroup]="registerform" class="example-form" (ngSubmit)="onRegister()">
      <mat-card-content>
          <div class="row">

              <div class="col-md-6">
                  <mat-form-field [hideRequiredMarker]="true" appearance="outline" class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input formControlName="name" matInput>
                    <mat-hint style="color: red;" *ngIf="(registerform.controls['name'].touched || registerform.controls['name'].dirty) && registerform.hasError('required', 'name')">name is required</mat-hint>
                  </mat-form-field>
              </div>

              <div class="col-md-6">
                  <mat-form-field [hideRequiredMarker]="true" appearance="outline" class="example-full-width">
                      <mat-label>Surname</mat-label>
                      <input formControlName="surname" matInput>
                    <mat-hint style="color: red;" *ngIf="(registerform.controls['surname'].touched || registerform.controls['surname'].dirty) && registerform.hasError('required', 'surname')">surname is required</mat-hint>
                  </mat-form-field>
              </div>
          </div>

        <mat-form-field [hideRequiredMarker]="true" appearance="outline" class="example-full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput>
          <mat-hint style="color: red;" *ngIf="(registerform.controls['email'].touched || registerform.controls['email'].dirty) && registerform.hasError('required', 'email')">email is required</mat-hint>
          <mat-hint style="color: red;" *ngIf="(registerform.controls['email'].touched || registerform.controls['email'].dirty) && registerform.hasError('email', 'email')">email is invalid</mat-hint>
        </mat-form-field>

        <mat-form-field [hideRequiredMarker]="true" appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint style="color: red;" *ngIf="(registerform.controls['password'].touched || registerform.controls['password'].dirty) && registerform.hasError('required', 'password')">password is required</mat-hint>
        </mat-form-field>

        <div class="md-3" style="text-align: center;">
            <p>Already registered? Log in <a [routerLink]="['/login']">here</a></p>
        </div>

      </mat-card-content>
      <button mat-raised-button color="primary" class="btn-block">Register</button>
    </form>
  </mat-card>
</div>
</div>
