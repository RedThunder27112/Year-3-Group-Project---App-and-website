<div class="d-flex justify-content-between mb-2">
    <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="e.g. John Doe" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div>
        <mat-form-field appearence="fill">
          <mat-label>Role</mat-label>
          <mat-select (selectionChange)="onFilter($event)">
            <mat-option (click)="reset()">None</mat-option>
            <mat-option value="Employee">General Employee</mat-option>
            <mat-option value="Contractor">Contractor</mat-option>
            <mat-option value="Administrator">Administrator</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    <!-- <div>
        <mat-chip-listbox>
            <mat-chip-option color="accent">Admin</mat-chip-option>
            <span class="button-space"></span>
            <mat-chip-option color="accent">Employees</mat-chip-option>
            <span class="button-space"></span>
            <mat-chip-option color="accent">Contractors</mat-chip-option>
        </mat-chip-listbox>
    </div> -->

    <div>
        <button (click)="goToCreateEmployee()"mat-raised-button color="accent">
            <i class="fa fa-plus"></i>  
            Generate New Code
        </button>
    </div>
</div>

<div class="mat-elevation-z8 col-md-12">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp ID </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_ID}} </td>
      </ng-container> -->
      
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <img [src]="element.emp_ID_Image" alt="Image" class="table-image">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_Name}} {{element.emp_Sur}} </td>
      </ng-container>
  
      <!-- Surname Column -->
      <!-- <ng-container matColumnDef="Surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container> -->
  
      <!-- Username Column -->
      <ng-container matColumnDef="Username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_Username}} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="IsAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_Role}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="dateReg">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Registered </th>
        <td mat-cell *matCellDef="let element"> {{element.emp_DateRegistered | date}} </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button
            [routerLink]=""
            color="primary"
          >
            <i class="fa fa-eye"></i> View Details
          </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row (click)="goToEmployeeDetail(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                   showFirstLastButtons
                   aria-label="Select page of employees">
    </mat-paginator>
  </div>
