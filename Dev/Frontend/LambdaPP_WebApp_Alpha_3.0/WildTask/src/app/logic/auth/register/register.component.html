<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-9 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/logo3.png" alt="logo" class="mb-5 w-6rem flex-shrink-0">                
                    <div class="text-900 text-3xl font-medium mb-3">Register</div>
                </div>

                <div>
                    <div class="flex justify-content-between">
                        <div class="d-flex">
                            <label class="block text-900 text-xl font-medium mb-2">Name</label>
                            <input type="text" placeholder="Name" pInputText class="w-full md:w-14rem mb-5 mr-3" style="padding:1rem">
                        </div>
                        
                        <div class="d-flex">
                            <label class="block text-900 text-xl font-medium mb-2">Surname</label>
                            <input type="text" placeholder="Surname" pInputText class="w-full md:w-14rem mb-5" style="padding:1rem">
                        </div>
                    </div>

                    <label class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password [feedback]="true" placeholder="Password" styleClass="mb-5" inputStyleClass="p-3 md:w-30rem" [toggleMask]="false"></p-password>

                    <div class="text-center mb-3 justify-content-between">
                    </div>
                    <button pButton pRipple label="Register" class="w-full p-3 text-xl" [routerLink]="['/']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
