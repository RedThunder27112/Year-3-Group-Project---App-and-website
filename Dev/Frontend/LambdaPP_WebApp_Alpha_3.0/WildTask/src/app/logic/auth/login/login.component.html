<div class="spinner-container" *ngIf="isLoading">
    <div class="spinner-overlay"></div>
    <div class="spinner-content">
        <p-progressSpinner [style]="{ 'width.px': spinnerSize, 'height.px': spinnerSize }">
            <div class="custom-spinner-template">
                <img src="assets/logo.png" alt="Loading Image" class="spinner-image"> <!-- Image not working :-( -->
            </div>
        </p-progressSpinner>
    </div>
  </div>

<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/logo3.png" alt="logo" class="mb-5 w-6rem flex-shrink-0">
                    <div class="text-900 text-3xl font-medium mb-3">Log In</div>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div>
                        <label class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input formControlName="email" type="text" placeholder="Email address" pInputText
                            class="w-full md:w-30rem mb-5" style="padding:1rem" required>
                        <!-- <span class="ng-invalid ng-dirty"></span> -->
                        

                        <label class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password formControlName="password" [feedback]="false" placeholder="Password"
                            styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [toggleMask]="false"
                            required></p-password>

                        <div class="text-center mb-3 justify-content-between">
                            <!-- <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                                            <label for="rememberme1">Remember me</label> -->
                        </div>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <a class="font-medium no-underline cursor-pointer" style="color: var(--primary-color)" 
                            (click)="registerMessage()">Not Registered?</a>
                            <a class="font-medium no-underline cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                        </div>
                        <button type="submit" pButton pRipple label="Log In" class="w-full p-3 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
