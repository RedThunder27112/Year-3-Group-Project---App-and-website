<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="flex justify-content-between mb-3 align-items-center">
                <div class="p-input-icon-right">
                    <input pInputText type="text" (input)="onFilter(dv1, $event)"
                    placeholder="Search" />
                    <i class="pi pi-search"></i>
                </div>

                <h3>Skills</h3>

                <button [routerLink]="['../add-skill']" pButton pRipple type="button" style="height: 2.5rem;" class="p-button ml-8">
                    <i class="fa fa-plus" aria-hidden="true"></i> 
                    <div style="margin-left: 1rem;">Add A New Skill</div> 
                </button>
            </div>

            <p-dataView #dv1 [value]="skills" [paginator]="true" [rows]="12" filterBy="skill.skill_Name" [sortField]="sortField"
                [sortOrder]="sortOrder" layout="grid">
                    <ng-template let-s pTemplate="gridItem">                       
                        <div class="col-12 lg:col-3 xl:col-3" style="cursor: pointer;" [routerLink]="['../skill-detail', s.skill.skill_ID]">
                            <div class="card m-2 border-1" style="height: 150px">
                                <div class="flex justify-content-between mb-3">
                                    <div>
                                        <span class="block text-500 font-medium mb-3">{{ s.skill.skill_Name }}</span>
                                        <div class="text-900 font-medium">{{ s.skill.skill_Description }}</div>
                                    </div>
                                </div>
                                <div  *ngIf="s.emp_Count == 1">
                                    <span class="text-red-500 font-medium">{{ s.emp_Count }} employee </span>
                                    <span class="text-500">has this skill</span>
                                </div>
                                <div *ngIf="s.emp_Count > 1 && s.emp_Count < 4 else ManyEmployees" >
                                    <span class="text-yellow-500 font-medium">{{ s.emp_Count }} employees </span>
                                    <span class="text-500">have this skill</span>
                                </div>
                                <ng-template #ManyEmployees>
                                    <div *ngIf="s.emp_Count > 4">
                                         <span class="text-green-500 font-medium">{{ s.emp_Count }} employees </span>
                                        <span class="text-500">have this skill</span>
                                    </div>      
                                </ng-template>
                            </div>
                        </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
